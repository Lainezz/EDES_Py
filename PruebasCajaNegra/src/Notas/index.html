<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Pruebas de Caja Negra</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="alinearCentro">
      <div class="contenedorForm">
        <h4>Especificaciones:</h4>
        <p>- Si se ha sacado de un 0 a un 4.99 -> imprime “Suspenso”</p>
        <p>- Si se ha sacado de un 5 a un 9.99 -> imprime “Aprobado”</p>
        <p>- Si se ha sacado un 10 -> imprime “Matrícula”</p>
        <p>- Si se ha sacado cualquier otra nota -> imprime “Error”</p>
      </div>
    </div>
    <div class="alinearCentro">
      <div class="contenedorForm">
          <div class="form-group row m-3">
            <label for="inputNota" class="col-sm-2 col-form-label">Cantidad</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNota" placeholder="Nota" />
            </div>
          </div>

          <div class="form-group row m-3">
            <div class="col-sm-4">
              <button id="comprobarNota" class="btn btn-primary">Comprobar</button>
            </div>
          </div>
      </div>
    </div>
    <div class="alinearCentro">
      <div class="contenedorForm">
        <h3 id="pNota"></h3>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="logica.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
