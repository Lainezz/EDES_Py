<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Pruebas de Caja Negra</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="alinearCentro">
      <div class="contenedorForm">
        <h4>Especificaciones:</h4>
        <p>- Si se realiza un ingreso o retirada de dinero MAYOR a 3500€. Se debe avisar a Hacienda</p>
        <p>- No se pueden ingresar o retirar cantidades IGUALES O MENORES a 0€</p>
        <p>- ¿Qué más pensáis que es lógico que se pueda o no se pueda hacer?</p>
      </div>
    </div>
    <div class="alinearCentro">
      <div class="contenedorForm">
          <div class="form-group row m-3">
            <label for="inputCantidad" class="col-sm-2 col-form-label">Cantidad</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCantidad" placeholder="Cantidad en €" />
            </div>
          </div>

          <div class="form-group row m-3">
            <div class="col-sm-4">
              <button id="ingresar" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="col-sm-4">
              <button id="retirar" class="btn btn-primary">Retirar</button>
            </div>
            <div class="col-sm-4">
              <button type="reset" class="btn btn-primary">Limpiar</button>
            </div>
          </div>
      </div>
    </div>
    <div class="alinearCentro">
      <div class="contenedorForm">
        <h3>Saldo:</h3>
        <h3 id="pSaldo">0.0€</h3>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="logica.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
